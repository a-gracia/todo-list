<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="main.js"></script></head><body><header><nav><button id="my-list-button">My List</button> <button id="my-projects-button">Projects</button></nav></header><main><div id="todo-container"><h1 id="todo-title">My list</h1><button id="add-todo-button">Add ToDo</button><div id="list"></div></div><div id="my-projects-container" class="hidden"><h1>My Projects</h1><button id="add-project-button">New project</button><div id="list"></div></div></main></body></html><template id="todo-card"><div class="todo-card"><div class="todo-main"><input name="title" id="title"/> <button id="delete">Delete</button> <button id="expand">Expand</button></div><div class="todo-details hidden"><label for="description">description</label> <input name="description" id="description"/> <label for="dueDate">dueDate</label> <input type="date" name="dueDate" id="dueDate"/> <label for="priority">priority</label> <input name="priority" id="priority"/> <label for="notes">notes</label> <input name="notes" id="notes"/></div></div></template><template id="project-card"><div class="project-card"><input name="name" id="name"/><p>Todo count: <span id="count">3</span></p><button id="open-button">Open project</button> <button id="delete-button">Delete project</button></div></template>
