<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My ToDo! - Free Online ToDo list</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <button class="button is-text" id="my-list-button">My List</button>
        <button class="button is-text" id="my-projects-button">Projects</button>
      </nav>
    </header>
    <main>
      <div id="todo-container">
        <h1 class="title" id="todo-title">My list</h1>

        <button id="add-todo-button">Add ToDo</button>
        <div id="list"></div>
      </div>
      <div id="my-projects-container" class="hidden">
        <h1>My Projects</h1>
        <button id="add-project-button">New project</button>
        <div id="list"></div>
      </div>
    </main>
  </body>
</html>

<template id="todo-card">
  <div class="todo-card">
    <div class="todo-main">
      <input type="text" name="title" id="title" />
      <button id="delete">Delete</button>
      <button id="expand">Expand</button>
    </div>

    <div class="todo-details hidden">
      <label for="description">description</label>
      <input type="text" name="description" id="description" />
      <label for="dueDate">dueDate</label>
      <input type="date" name="dueDate" id="dueDate" />
      <label for="priority">priority</label>
      <input type="text" name="priority" id="priority" />
      <label for="notes">notes</label>
      <input type="text" name="notes" id="notes" />
    </div>
  </div>
</template>

<template id="project-card">
  <div class="project-card">
    <input type="text" name="name" id="name" />
    <p>Todo count: <span id="count">3</span></p>
    <button id="open-button">Open project</button>
    <button id="delete-button">Delete project</button>
  </div>
</template>
